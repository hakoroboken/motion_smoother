name: Build and Test
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: ros-tooling/setup-ros@v0.3
        with:
          required-ros-distributions: humble
      - uses: ros-tooling/action-ros-ci@v0.2
        with:
          package-name: motion_smoother
          target-ros2-distro: humble
